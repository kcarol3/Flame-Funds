<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/flame-funds-api/flame_funds/public
    DirectoryIndex /index.php

    <Directory /var/www/flame-funds-api/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/flame-funds-api/flame_funds/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>